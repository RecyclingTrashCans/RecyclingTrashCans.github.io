<script type="text/javascript">
  function initMap() {
    var locations = [
    {% for post in site.posts %}
      ["{{post.title}}", {{post.lat}}, {{post.lon}}, "{{post.url}}"],
    {% endfor %}
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      center: new google.maps.LatLng({{site.main_map.lat}}, {{site.main_map.lon}} + 3 * {{site.lon_correction}}),
      zoom: 18,
      disableDefaultUI: false,
      mapTypeId: google.maps.MapTypeId.HYBRID
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2] + {{site.lon_correction}}),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent("<a href='" + locations[i][3] + "'>" + locations[i][0] + "</a>");
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  }
</script>
